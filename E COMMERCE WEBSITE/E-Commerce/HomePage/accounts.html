<!DOCTYPE >
<html>
    <head>
        <title> Accounts </title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet"  href="acc_style.css" />
    </head>
    <body>
        <div id="accounts">
            <img class="acc_img" src="user_9512683.png"/>
            <div class="acc_rect"></div>
            <div class="acc">ACCOUNTS</div>
        </div>
        <!--rectangle box for the form-->
        <div class="rectangle">
            <form id="form" action="" method="">
              <label class="user_name">User Name :</label>
              <input type="text" class="user_name_box" value="">
              <label class="email_id">E-mail Id :</label>
              <input type="text" class="email_id_box" value="">
              <label class="firstname">First Name :</label>
              <input type="text" class="firstname_box">
              <label class="password">Password :</label>
              <input type="password" class="password_box" value="pwd">
              <label class="lastname">Last Name :</label>
              <input type="text" class="lastname_box">
              <label class="mobile_no">Mobile No :</label>
              <input type="numbers" class="mobile_no_box">
              <label class="delivery_address">Delivery Address :</label>
              <input type="text" class="delivery_address_box">
              <input type="submit" class="submit" value="SUBMIT" >
              <input type="button" class="cancel" value="CANCEL" onclick="openMain()">
            </form>
        </div>

        <script>
            function openMain()
            {
                window.open('main.html');
            }
        </script>
    </body>
</html>
