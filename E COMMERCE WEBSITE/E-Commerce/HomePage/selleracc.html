<!DOCTYPE>
<html>

<head>
    <title>Seller account page</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="selleracc_style.css" />
</head>

<body>
    <div id="selleraccount">
        <img class="selleracc_img" src="sales-agent_7644059.png" />
        <div class="selleracc_rect"></div>
        <div class="selleracc">SELLER ACCOUNT</div>
    </div>
    <!--rectangle box for the form-->
    <div class="rectangle">
        <form id="form" action="" method="">
            <label class="user_name">User Name :</label>
            <input type="text" class="user_name_box" value="">
            <label class="email_id">E-mail Id :</label>
            <input type="text" class="email_id_box" value="">
            <label class="brandname">Brand Name :</label>
            <input type="text" class="brandname_box">
            <label class="password">Password :</label>
            <input type="password" class="password_box" value="pwd">
            <label class="phone_no">Phone No :</label>
            <input type="numbers" class="phone_no_box">
            <label class="address">Address :</label>
            <input type="text" class="address_box">
            <input type="submit" class="submit" value="SUBMIT">
            <a href="selleracc_main.html" style="text-decoration: none;"><input type="button" class="cancel" value="CANCEL"></a>
        </form>
    </div>

    <script>
        function openSell()
        {
            window.open('selleracc_main.html');
        }
    </script>
</body>

</html>
