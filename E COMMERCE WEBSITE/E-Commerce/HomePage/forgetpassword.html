<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initialscale=1.0">
        <title> Login form in HTML and CSS</title>
        <link rel="stylesheet" href="forgotpassword.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
      <div class = "wrapper">
        <form action="forgetpassword.php" method="post">
          <h1>Forgot password?</h1>
          <div class = "input-box">
            <input type="text" placeholder="User name" required="" name="uname">
          </div>
          <br>
          <div class = "input-box">
            <input type="email" placeholder=" Email Id" required="" name="email">
          </div>
          <br>
        <div class = "input-box">
          <input type="password" placeholder="New password" required="" name="pwd">
          <i class="bx bxs-lock-alt" ></i>
        </div>
        <br>
        <br>
        <button type="submit" class="btn">Change password</button>
        <br>
        <div class="register_link">
          <p><center> Don't have an account? <a href="login.html" style="text-decoration: none;">LogIn</a></center></p>
        </div>
        </form>
      </div>
    </body>
</html>
